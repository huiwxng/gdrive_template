<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Ducky Drive</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <div class="nav-logo">logo</div>
      </a>
      <form class="form-inline my-2 my-lg-0 mx-auto">
        <input
          class="form-control mr-sm-2 nav-search"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
      <div class="ml-auto">
        <div class="nav-user">user</div>
      </div>
    </nav>

    <!-- bottom -->
    <div class="container-fluid">
      <div class="row">
        <!-- sidebar -->
        <div class="col-md-2 sidebar">
          <ul class="sidebar-menu">
            <li class="sidebar-menu-item mt-2">
              <button class="btn btn-block btn-new mb-3 text-dark bg-white p-2">+ New</button>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link"><div class="sidebar-menu-link p-2">Home</div></a>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link"><div class="sidebar-menu-link p-2">Students</div></a>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link"><div class="sidebar-menu-link p-2">2023</div></a>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link"><div class="sidebar-menu-link p-2">user30</div></a>
            </li>
          </ul>
        </div>

        <!-- main -->
        <div class="col-md-10 main-content">
          <!-- folders section -->
          <div class="row">
            <div class="col-md-12">
              <h3>Folders</h3>
              <hr />
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="file-card">
                <i class="file-card-icon fas fa-file-alt"></i>
                Document.pdf
              </div>
            </div>
            <div class="col-md-4">
              <div class="file-card">
                <i class="file-card-icon fas fa-image"></i>
                Image.jpg
              </div>
            </div>
          </div>
          <br />
          <!-- files section -->
          <div class="row">
            <div class="col-md-12">
              <h3>Files</h3>
              <hr />
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="file-card">
                <i class="file-card-icon fas fa-file-alt"></i>
                Document.pdf
              </div>
            </div>
            <div class="col-md-4">
              <div class="file-card">
                <i class="file-card-icon fas fa-image"></i>
                Image.jpg
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
